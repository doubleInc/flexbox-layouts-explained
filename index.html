<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbos Layouts</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Parent container div -->
    <div class="flex-container">
      <nav class="flex-item border-green">
        Header
      </nav>
      <!-- Main content -->
      <main class="flex-item-4 border-purple main-content">
        <!-- First column left out but can slotted in with class of 'left' -->
        <article class="flex-item"><h3>Main</h3></article>
        <aside class="right border-pink">Right</aside>
      </main>
      <footer class="flex-item border-blue">Footer</footer>
    </div>
    <!-- End of container div -->
  </body>
</html>
